<html>
    <head>
        <title>Latihan Font</title>
    </head>
    <body>
        <h1>Latihan Font</h1>
        <hr> <!-- ini tag horizontal-->
        ini font normal <br>
        <b>ini font bold</b> <br>
        <i>ini font italic</i> <br>  
        <strong>ini font strong</strong> <br> 
        <u>ini font underline</u> <br> 
        <mark style="background-color: rgb(255, 0, 0); color: rgb(0, 0, 0);">ini font highlight</mark> <br> 
        <small>ini font dengan tag small, catatan kecil</small> <br> 
        <del>ini font tag del</del> <br> 
        ini contoh sub, H<sub>2</sub>0 <br> 
        ini contoh sup, C0<sup>2</sup> <br> 
        ini contoh char copyright &copy; <br>

    </body>
</html>
