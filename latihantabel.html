<html>
    <head>
        <title>Latihan Tabel</title>

    </head>

    <body>
        <h3>Latihan Tabel</h3>
        <table border="1" width="300">
            <tr>
                <th>X</th>
                <th>A</th>
                <th>B</th>
            </tr>

            <tr>
                <td>D</td>
                <td>AD</td>
                <td>BD</td>
            </tr>

             <tr>
                <td>C</td>
                <td>AC</td>
                <td>CB</td>
            </tr>

             <tr>
                <td>E</td>
                <td>AE</td>
                <td>BE</td>
            </tr>
        </table>

        <hr>

        <table border="1" width="300">
            <tr>
                <th>X</th>
                <th>5</th>
                <th>8</th>
            </tr>

            <tr>
                <th>7</th>
                <td style="text-align:center">35</td>
                <td style="text-align:center">56</td>
            </tr>

            <tr>
                <th>6</th>
                <td style="text-align:center">30</td>
                <td style="text-align:center">48</td>
            </tr>

            <tr>
                <th>8</th>
                <td style="text-align:center">40</td>
                <td style="text-align:center">64</td>
            </tr>
        </table>

        <hr>

        <h3>Latihan Tabel 2</h3>

        <table width="300" height="100" border="1">
            <!-- rowspan = gabung baris, colspan = gabung kolom-->
            <tr align="center">
                <td colspan="2">1, 2</td>
                
                <td colspan="2">3, 4</td>
                
            </tr>

            <tr align="center">
                <td colspan="2">5, 6</td>
               
                <td colspan="2">7, 8</td>
               
            </tr>

            <tr align="center">
                <td colspan="4">9, 10, 11, 12</td>
               
              
                
            </tr>

        </table>

        <hr>

        <h3>Latihan Tabel 2</h3>

        <table border="1" width="300" height="100">
            <tr align="center">
                <td rowspan="4">1,<br> 4, <br> 7, <br>10</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr align="center">
               
                <td>5</td>
                <td rowspan="2">6, 9</td>
            </tr>

            <tr align="center">
                
                <td>8</td>
                
            </tr>

            <tr align="center">
                
                <td>11</td>
                <td>12</td>

            </tr>
        </table>


    </body>
</html>
